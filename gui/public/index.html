<!DOCTYPE html>
<html>
    
    <head>
        <title>Peerster</title>
        
        <!-- Material Icons -->
        <link href='https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/2.0.46/css/materialdesignicons.min.css' media='all' rel='stylesheet' type='text/css' />
        
        <link rel='stylesheet' type='text/css' href='style.css'/>
        <script src='script.js' defer></script>
    </head>
    
    <body>
        
        <div id='left-pane'>
            <div id='left-pane-tab-container'>
                <div id='chats-tab' class='left-pane-tabs' data-selected>Chats</div>
                <div id='peers-tab' class='left-pane-tabs'>Peers</div>
            </div>
            <div id='left-pane-list'></div>
            <div id='left-pane-input-container'>
                <input id='left-pane-input' class='inputs' placeholder='Enter a peer'/>
                <div id='left-pane-button' class='buttons mdi mdi-account-plus mdi-36px'></div>
            </div>
        </div>
        
        <div id='message-pane'>
            <div id='message-list'></div>
            <div id='message-input-container'>
                <input id='message-input' class='inputs' placeholder='Enter a message'/>
                <div id='message-attach-button' class='buttons'>
                    <input id='file-input' type='file'/>
                    <div class='mdi mdi-paperclip mdi-36px'></div>
                </div>
                <div id='message-send-button' class='buttons mdi mdi-send mdi-36px'></div>
                <div id='message-download-button' class='buttons mdi mdi-download mdi-36px'></div>
            </div>
        </div>
        
        <div id='download-dialog-container'>
            <div class='dialog-dark-backgrounds'></div>
            <div class='dialogs' id='download-dialog'>
                <input id='download-dialog-filename-input' class='inputs' placeholder='Filename'/>
                <input id='download-dialog-hexhash-input' class='inputs' placeholder='File SHA-256 hash'/>
                <input id='download-dialog-dest-input' class='inputs' placeholder='Host'/>
                <input id='download-dialog-origin-input' class='inputs' placeholder='Origin'/>
                <div id='download-dialog-button' class='buttons mdi mdi-download mdi-36px'>Download</div>
            </div>
        </div>
        
    </body>
    
</html>
